<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./CSS/styles.css">

</head>
<body class="flex">
  <div class="main flex">
    <div class="first">
      <img src="./images/image-product-desktop.jpg" class="product-img desktop" alt="product-img"/>
      <img src="./images/image-product-mobile.jpg" class="mobile" alt="product-img"/>
    </div>
    <div class="second flex">
      <h6>Perfume</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price flex">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button class="btn-cart flex"><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baji Shaik</a>.
  </div> -->
</body>
</html>
